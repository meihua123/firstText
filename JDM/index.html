<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./swiper-5.3.6/package/css/swiper.min.css">
</head>

<body>
    <div class="box">
        <!-- 顶部搜索登录框 -->
        <div class="header">
            <div class="headerBox">
                <a href="" class="icon-logo"></a>
                <form action=" ">
                    <span class="icon-search"></span>
                    <input type="search" placeholder="提示信息">
                </form>
                <span class="login">登录</span>
            </div>
        </div>
        <!-- 轮播图 -->
        <div class="loop">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./images/l1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l5.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l6.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l7.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./images/l8.jpg" alt=""></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li>
                    <img src="./images/nav0.png" alt="">
                    <p>分类查询</p>
                </li>
                <li>
                    <img src="./images/nav1.png" alt="">
                    <p>物流查询</p>
                </li>
                <li>
                    <img src="./images/nav2.png" alt="">
                    <p>购物车</p>
                </li>
                <li>
                    <img src="./images/nav3.png" alt="">
                    <p>我的京东</p>
                </li>
                <li>
                    <img src="./images/nav4.png" alt="">
                    <p>充值</p>
                </li>
                <li>
                    <img src="./images/nav5.png" alt="">
                    <p>领券中心</p>
                </li>
                <li>
                    <img src="./images/nav6.png" alt="">
                    <p>京东超市</p>
                </li>
                <li>
                    <img src="./images/nav7.png" alt="">
                    <p>我的关注</p>
                </li>
            </ul>
        </div>
        <!-- 产品信息 -->
        <div class="product">
            <!-- 秒杀 -->
            <div class="product_one clearfix">
                <!-- 顶部倒计时 -->
                <div class="product_one_top">
                    <img src="./images/seckill-icon.png" alt="">
                    <div class="clock">
                        <span class="ms">掌上秒杀</span>
                        <span class="product_time num">0</span>
                        <span class="product_time num">0</span>
                        <span class="product_time">:</span>
                        <span class="product_time num">0</span>
                        <span class="product_time num">0</span>
                        <span class="product_time">:</span>
                        <span class="product_time num">0</span>
                        <span class="product_time num">0</span>
                        <a href="#">
                            <span>更多></span>
                        </a>
                    </div>
                </div>
                <!-- 电脑图片 -->
                <ul>
                    <li>
                        <div class="images">
                            <img src="./images/detail02.jpg" alt="">
                        </div>
                        <p>￥20.00</p>
                        <p>￥200.00</p>
                    </li>
                    <li>
                        <div class="images">
                            <img src="./images/detail02.jpg" alt="">
                        </div>
                        <p>￥20.00</p>
                        <p>￥200.00</p>
                    </li>
                    <li>
                        <div class="images images-3">
                            <img src="./images/detail02.jpg" alt="">
                        </div>
                        <p>￥20.00</p>
                        <p>￥200.00</p>
                    </li>
                </ul>
            </div>
            <!-- 超值购项目 -->
            <div class="product_two clearfix">
                <div class="product_shoppingTop">
                    <p>超值购</p>
                </div>
                <div class="product_shoppingBottom">
                    <div>
                        <img src="./images/cp1.jpg" alt="">
                    </div>
                    <div>
                        <img src="./images/cp2.jpg" alt="">
                    </div>
                    <div>
                        <img src="./images/cp3.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- 底部 -->
            <div class="product_three clearfix">
                <div class="product_shoppingTop">
                    <p>超值购</p>
                </div>
                <div class="product_shoppingBottom">
                    <div>
                        <img src="./images/cp5.jpg" alt="">
                        <img src="./images/cp6.jpg" alt="">
                    </div>
                    <div>
                        <img src="./images/cp4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
<script src="./swiper-5.3.6/package/js/swiper.min.js"></script>

</html>
